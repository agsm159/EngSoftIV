<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de Hello World Piscando</title>
	<style>
		h1 {
			text-align: center;
			animation: blink 1s infinite;
		}
		
		@keyframes blink {
			0% {
				color: red;
			}
			33% {
				color: blue;
			}
			66% {
				color: green;
			}
			100% {
				color: red;
			}
		}
	</style>
</head>
<body>
	<h1>Hello World !</h1>
</body>
</html>
